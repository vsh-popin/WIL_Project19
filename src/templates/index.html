<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Welcome! Let me know if you need a weather update!</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" autocomplete="off" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#chat-form").on("submit", function(e) {
                e.preventDefault();
                var userMessage = $("#user-input").val();
                $("#chat-box").append('<div class="user-message">' + userMessage + '</div>');
                $("#user-input").val("");

                $.post("/get", {msg: userMessage}, function(response) {
                    $("#chat-box").append('<div class="bot-message">' + response + '</div>');
                    $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                });
            });
        });
    </script>

</body>
</html>
